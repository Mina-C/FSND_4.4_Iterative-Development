<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Restaurants</h1>
        
        <div>
            <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
            </br></br>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div>
            {% for r in restaurants%}
            {{r.name}}</br>
            <a href="{{url_for('showMenu', restaurant_id=r.id)}}">View Menu</a></br>
            <a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit</a>
            <a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete</a>
            </br></br>
            {% endfor %}
        </div>
    </body>
</html>
